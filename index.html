<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript">
  		$(document).ready(function() {
    		$("a").click(function() {
				$('#price').html($(this).attr('price'));
			});
  		});
	</script>
</head>
<body>
	<a style="background-color:red;width:40px;height:40px;display:block;float:left;margin:5px" price="126.0">
		1
	</a>
	<a style="background-color:red;width:40px;height:40px;display:block;float:left;margin:5px" price="130.0">
		2
	</a>
	<br/>
	Price:
	<span id="price" style="width:30px;height:30px;">
	</span>
</body>
</html>
